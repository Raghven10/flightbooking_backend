<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon color="warn">flight_takeoff</mat-icon>
    </button>
    <span>{{title}} </span>
    <span class="example-spacer"></span>
    <!-- <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>menu</mat-icon>
    </button> -->
    <a routerLink="/search-flight">
      <button mat-button color="warn">
        Search Flights
      </button>
    </a>

    <a routerLink="/manage-booking"  [hidden]="selectedRole===null">
      <button mat-button color="accent">
        Manage Booking
      </button>
    </a>

    <a routerLink="/register" [hidden]="selectedRole!==null">
      <button mat-button color="accent">
      Sign Up
      </button>
    </a>

    <a routerLink="/login" [hidden]="selectedRole!==null">
      <button mat-button color="accent">
        Sign In
      </button>
    </a>

    <p class="text-small" [hidden]="selectedRole==null">{{fullname}}</p>
    
   
      <button mat-icon-button (click)="logout()" [hidden]="selectedRole==null">
        <mat-icon>lock</mat-icon>
      </button>

  </mat-toolbar>

</p>


 <router-outlet></router-outlet>
