<div class="container">
    <mat-card>

        <h2 class="text-center">Manage My Bookings</h2><hr>

        <div>
        <table class="table table-striped">
            <thead>
                <th>Booking ID</th>
                <th>Date of Flight</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>status</th>
                <th>Action</th>
            </thead>            
            <tr *ngFor="let booking of bookings">
                <td>{{booking.pnr_id}}</td>
                <td>{{booking.flight.origin}}</td>
                <td>{{booking.flight.destination}}</td>
                <td>{{booking.status}}</td>

                            <mat-icon>cancel</mat-icon>
                            <mat-hint>Cancel Booking</mat-hint>
                        </button>
                    </td> -->
            </tr>
            
        </table>
    </div>

    </mat-card>
</div>
