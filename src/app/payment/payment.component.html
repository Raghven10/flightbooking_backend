<div class="container">
    <mat-card  class="mat-elevation-z6">
        
        <h2 class="text-center">MAKE PAYMENT </h2><hr>

        <div class="row">
            <form [formGroup]="paymentService.form" (submit)="onSubmit()">                
                <div class="row col-lg-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Amount</mat-label>                       
                        <input matInput formControlName="amount">
                        <mat-hint>Total Amount </mat-hint>
                    </mat-form-field>
                </div>

                <div class="row col-lg-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Select Payment method</mat-label>    
                        <mat-select matInput formControlName="payment_method">
                            <mat-option value="CREDIT_CARD">CREDIT_CARD</mat-option>
                            <mat-option value="NET_BANKING">NET BANKING</mat-option>
                            <mat-option value="UPI">UPI</mat-option>
                        </mat-select>               
                       
                        <mat-hint>Select Payment Method</mat-hint>
                    </mat-form-field>
                </div>     
                
                <div class="row col-lg-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Select Payment Gateway</mat-label>    
                        <mat-select matInput formControlName="payment_gateway">
                            <mat-option value="MASTERCARD">CREDIT_CARD</mat-option>
                            <mat-option value="VISA">NET BANKING</mat-option>
                            <mat-option value="HDFC BANK NETBANKING">NET BANKING</mat-option>
                            <mat-option value="SBI NETBANKING">NET BANKING</mat-option>
                            <mat-option value="GPAY/PHONEPAY">UPI</mat-option>
                        </mat-select>               
                       
                        <mat-hint>Select Payment Method</mat-hint>
                    </mat-form-field>
                </div>                 
                <input type="hidden" value="booking_id" formControlName="booking_id">
                
                <div class="row col-lg-12">
                        <mat-form-field appearance="fill">
                            <mat-label>State</mat-label>                       
                            <input matInput formControlName="state">
                            <mat-hint>Enter State</mat-hint>
                        </mat-form-field>
                </div>                
                               
                <div class="col-lg-12">
                   <button mat-button class="btn btn-block btn-primary" [disabled]="paymentService.form.invalid">Submit</button>
                </div>
            
            </form>   
        </div>  



    </mat-card>
</div>
